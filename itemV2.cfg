title = "Volume Highlighter";
description = "
Volume Highlighter features:
- 1 keybind function to alllow you to draw (using circles and vectors) collision in front of you. Color can be modified.
- 1 keybind function to highlights all kill volumes (also known as death walls) in red in the current level. If you enter in one of these volumes, you character instantly dies.
- 1 keybind function to remove all these drawings.
\n
Remarks, bug reports or suggestions for new features are highly appreciated: contact me on Discord (Uganda#4769) or write something in the comment section!
";
